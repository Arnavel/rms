<!DOCTYPE html><html lang="en" ng-app="reports-app"><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"><title>RMS Report</title><base href="/" target="_self"><link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"><link href="http://fonts.googleapis.com/css?family=Roboto:400,100,500&amp;subset=cyrillic-ext,latin" rel="stylesheet" type="text/css"><style>.ng-cloak {display: none;}
</style><!-- there is no mobile-angular-ui CDN, so we keep it locally--><link href="libs/mobile-angular-ui/css/mobile-angular-ui-base.css" rel="stylesheet"><link href="libs/mobile-angular-ui/css/mobile-angular-ui-desktop.css" rel="stylesheet"><link href="libs/mobile-angular-ui/css/mobile-angular-ui-hover.css" rel="stylesheet"><!-- bootstrap.css brings styles used by angular ui components--><link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></head><body><div reports="" class="ng-cloak container-fluid"><div class="row"><div class="col-lg-8 col-lg-offset-2"><!--.row--><!--  h1 Отчеты--><div class="row"><h3>Списание часов по людям по проектам за период</h3></div><div class="row"><form name="form" class="col-md-4"><div class="form-group"><label for="period">Период:</label><input required="" ng-disabled="progressMessage" type="text" name="period" uib-datepicker-popup="MM.yyyy" format-month="MM" datepicker-options="{minMode: &quot;month&quot;}" show-button-bar="false" is-open="selectPeriod" ng-click="selectPeriod=!selectPeriod" ng-model="period" class="form-control"><label ng-if="form.period.$invalid" for="period" style="color:red">Укажите месяц</label></div><div ng-if="progressMessage" class="form-group"><div show-spinner="" style="display:inline-block; width:32px; height:32px; position:relative; margin-right:10px"></div><span>{{progressMessage}}</span></div><button ng-disabled="form.$invalid || progressMessage" type="submit" ng-click="generateReport()" class="btn btn-primary">Сформировать отчёт</button></form></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/i18n/angular-locale_ru-ru.js"></script><script src="libs/spinjs/spin.min.js"></script><script src="libs/mobile-angular-ui/js/mobile-angular-ui.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.19.1/ramda.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.min.js"></script><!-- Zork: Does not have a global object - so should be included thru 'require'  Could be good for AMD--><!--script(src = 'https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver#{min}.js')--><script src="reports.min.js"></script></body></html>
