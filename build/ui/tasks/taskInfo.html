<div id="modal-task-info" ng-switch-when="task-info" rms-task-info="" style="top:{{top}}px;left:{{left}}px"><ul><li><span class="task-info-label">Project</span><span class="task-info-value">{{task.project.name}}</span></li><li><span class="task-info-label">Todo list:</span><span class="task-info-value">{{task.todoList.name}}</span></li><li><span class="task-info-label">Title:</span><span class="task-info-value">{{task.title}}</span></li></ul></div>
